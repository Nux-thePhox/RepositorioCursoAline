<div class="container">
    <h2 class="mb-4">Selecciona una opción para retirar</h2>

    <!-- Contenedor principal que actúa como fila -->
    <div class="row justify-content-between">

        <!-- Columna Izquierda (automáticamente se alinea a la izquierda) -->
        <!-- Usamos 'col-auto' para que la columna no ocupe más espacio del necesario para sus botones -->
        <div class="col-auto">
            <div class="d-grid gap-3">
                <button class="btn btn-lg btn-info" (click)="retiroEfectivoSugerido(1000)">$1,000.00</button>
                <button class="btn btn-lg btn-info" (click)="retiroEfectivoSugerido(500)">$500,00</button>
            </div>
        </div>

        <!-- Columna Derecha -->
        <!-- Usamos 'col-auto' y 'ms-auto' para forzarla a la derecha si es necesario -->
        <div class="col-auto ms-auto">
            <!-- d-grid gap-3 asegura que los botones se apilen verticalmente y tengan espacio -->
            <div class="d-grid gap-3">
                <button class="btn btn-lg btn-info" (click)="retiroEfectivoSugerido(200)">$200.00</button>
                <button class="btn btn-lg btn-info" (click)="retiroEfectivoSugerido(100)">$100.00</button>
            </div>
        </div>

    </div>

    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarColor01">
                <form class="d-flex">
                    <input class="form-control" name="montoARetirar" type="number" placeholder="Ingresa otro monto"
                        [(ngModel)]="montoARetirar">
                    <button class="btn btn-secondary my-2 my-sm-0" (click)="otroRetiroEfectivo()">Retiro</button>
                </form>
            </div>
        </div>
    </nav>
    @if(montoInvalido){
    <div class="alert alert-dismissible alert-secondary">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Monto Invalido!! - </strong> Ingresa un monto valido
    </div>
    }

</div>
